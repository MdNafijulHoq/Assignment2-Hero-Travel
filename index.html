<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero-Travel</title>
    <link rel="stylesheet" href="Style/travel.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="container">
      <div class="sub-container">
        <img src="./Images/Group40071.png" alt="" />
        <h3>Trip <span>Advisor</span></h3>
      </div>
      <div class="navbar">
        <a href="" class="home-color">Home</a>
        <a href="">Packages</a>
        <a href="">Testimonial</a>
        <a href="">Blog</a>
        <a href="">Contact</a>
      </div>
    </header>
    <main>
      <div class="banner">
        <div class="banner-img">
          <img src="./Images/Group13.png" alt="" />
        </div>
        <div class="banner-text">
          <h3>Explore Your Travel</h3>
          <!-- <p>Among our top 1% of places, stays, eats, and experiences decided by you.</p> -->
          <p>
            See Paris hidden streets and walkways on this guided walking tour.
            Learn facts and discover secret treasures as you explore the covered
            passages.
          </p>
          <div class="inner-banner-text">
            <input type="text" placeholder="Where go" />
            <input type="text" placeholder="When" />
            <input type="text" placeholder="Select Type" />
            <input id="btn" class="styled" type="button" value="Find Now" />
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
